<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Poppins:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
        <link href= "http://maxcdn.bootstapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css " rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type ="text/css" href="api.css">
    </head>
    <body>
        <div class="container">
            <div class = "card">
                <h2><i class="fa fa-map-marker"></i><span id ="location"></span></h2>
                <h6 id = "weather"></h6>
                <h4><span id = "temp"></span><sup>o</sup>C</h4>
                <img src = "" id = "icon">
                <button onclick="window.location.reload()" class = "refresh"><i class = "fa fa-refresh"></i></button>
            </div>

        </div>

    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        link = "https://api.openweathermap.org/data/2.5/weather?q=delhi&appid=83221694db3b03c1cadf6dd15b4db734";
        var request = new XMLHttpRequest();
        request.open('GET',link,true);
        request.onload = function(){
            var obj = JSON.parse(this.response);
            console.log(obj);
            document.getElementById('weather').innerHTML=obj.weather[0].description;
            document.getElementById('location').innerHTML = obj.name;
            document.getElementById('temp').innerHTML = Math.round(obj.main.temp - 273.15) ;
            document.getElementById('icon').src = "https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png";
        }
        if(request.status>=200 && request.status<400){
            var temp= obj.main.temp;
            
        }
        else{
            console.log("The City data is not available");
        }
        request.send();
    </script>
</html>
